<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>

    <header>

        <ul>
            <li><a href="index.html" class="visited">Home</a></li>
            <li><a href="patient.html">Patient</a></li>
            <li><a href="more.html">More</a></li>
        </ul>
    </header>

    <div id="reminder-container">
        <h1>Sweet Reminders</h1>
        <div id="more">
        <p id="reminder-text">Click the button for a sweet reminder!</p>
        <div id="placeholder-content"></div>
        <button id="next-reminder-btn" onclick="showNextReminder()">Next Reminder   <i class="fas fa-heart"></i></button>
    </div>
</div>
<div id="cv">
    <h3>Our Green Number:</h3>
    <h2 id="">+216 77990066</h2>
</div>
<script>
    const reminders = [
    "Stay hydrated and drink plenty of water.",
"Take your medications on time.",
"Avoid overthinking and take breaks when needed.",
"Get enough sleep for a healthy mind and body.",
"Express gratitude and find joy in small moments.",
"Connect with loved ones; they are your support system.",
"Practice deep breathing for relaxation.",
"Engage in activities you love for a happy heart.",
"Appreciate the beauty around you.",
"Stretch or move your body to stay active.",
"Eat nutritious meals to fuel your body.",
"Believe in your strength and resilience.",
"Laugh heartily; it's good for the soul.",
"Listen to uplifting music for a positive vibe.",
"Take a moment to enjoy nature's wonders.",
"Be kind to yourself; you're doing your best.",
"Visualize your success and focus on positive outcomes.",
"Surround yourself with positive influences.",
"Celebrate small victories for gradual progress.",
"Inhale positivity, exhale stress for calmness.",
"Break tasks into steps, avoid overwhelm.",
"Schedule mindfulness breaks for grounding moments.",
"Challenge negative thoughts, embrace positive alternatives.",
"Stay present, avoid dwelling on the past.",
"Limit media for mental well-being.",
"Reflect on gratitude daily for positivity.",
"Seek clarification, avoid assumptions.",
"Connect mind-body, nurture well-being.",
"Learn from challenges, propel forward.",
"Delegate tasks, share the load.",
]   ;

    let currentReminderIndex = 0;
    reminders.style="blue"
    function showNextReminder() {
        const reminderText = document.getElementById('reminder-text');
        const placeholderContent = document.getElementById('placeholder-content');

        if (currentReminderIndex < reminders.length) {
            reminderText.textContent = reminders[currentReminderIndex];
            placeholderContent.style.display = 'none';
            currentReminderIndex++;
        } else {
            reminderText.textContent = "You've seen all the sweet reminders!";
            placeholderContent.style.display = 'none';
        }
    }
</script>

</body>
</html>
